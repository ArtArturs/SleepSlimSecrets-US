<html lang="en">
<head>
<meta charset="utf-8">

<title>Contact Us | SleepSlimSecrets</title>
<meta name="description" content="Get in touch with SleepSlimSecrets – we’re here to help with questions or feedback.">
<style>
body{font-family:system-ui,-apple-system,Roboto,Arial,sans-serif;margin:0;padding:40px;color:#eaf0ff;background:#0a1021;line-height:1.6;}
h1,h2{color:#fff;}
a{color:#9b7cff;}
.container{max-width:800px;margin:auto;}
form{margin-top:20px;}
input,textarea{width:100%;padding:10px;margin-top:8px;margin-bottom:14px;border-radius:8px;border:1px solid #ccc;font-size:1rem;}
button{background:linear-gradient(90deg,#6c7cff,#9b7cff);color:#0a1021;font-weight:700;padding:12px 20px;border:none;border-radius:999px;cursor:pointer;width:100%;}

<body>
<div class="container">
<h1>Contact Us</h1>
<p>Have a question about SleepSlimSecrets, your quiz results, or an affiliate inquiry? We’d love to hear from you.</p>

<form action="https://formsubmit.co/youremail@example.com" method="POST">

<label for="message">Message</label>
<textarea name="message" id="message" rows="5" required></textarea>

<button type="submit">Send Message →</button>
</form>

<p style="margin-top:1rem;color:#a7b4e9;font-size:.9rem;">Alternatively, email us directly at
